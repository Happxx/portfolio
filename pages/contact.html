<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Porfolio</title>
  <link href="../main.css" rel="stylesheet">
</head>
<body>
  <header class="flex justify-center">
    <nav>
      <ul class="flex list-none relative">
        <li><a href="../index.html">Accueil</a></li>
        <li><a href="project.html">Projets</a></li>
        <li class="active"><a href="">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    
    <section id="contactNavBar">
      <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
        <div class="row">
          <label class="required" for="name">Votre nom:</label><br />
          <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
          <span id="name_validation" class="error_message"></span>
        </div>
        <div class="row">
          <label class="required" for="email">Votre email:</label><br />
          <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
          <span id="email_validation" class="error_message"></span>
        </div>
        <div class="row">
          <label class="required" for="message">Votre message:</label><br />
          <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
          <span id="message_validation" class="error_message"></span>
        </div>
          
          <input id="submit_button" type="submit" value="Envoyer" />
          <p id="after_submit"></p>

      </form>
    </section>        
  </main>
</body>
<script src="../main.js"></script>
<script src="../scripts/contact.js"></script>
</html>
